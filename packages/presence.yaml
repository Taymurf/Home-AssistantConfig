###### Track Phones
  - alias: Marisa is home
    trigger:
      platform: zone
      entity_id: device_tracker.marisa_bt_rpi3, device_tracker.marisas_iphone, device_tracker.marisasiphone, device_tracker.marisasiphone_2
      zone: zone.home
      event: enter
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: group.taylor
          state: 'on'
          for:
            minutes: 20
        - condition: state
          entity_id: group.taylor
          state: 'off'
          for:
            minutes: 20          
    action:
      service: notify.ios_taylors_iphone
      data:
        message: "Marisa is home"

  - alias: Marisa leaves home
    trigger:
      platform: zone
      entity_id: device_tracker.marisa_bt_rpi3, device_tracker.marisas_iphone, device_tracker.marisasiphone, device_tracker.marisasiphone_2
      zone: zone.home
      event: leave
    condition:
      condition: state
      entity_id: group.taylor
      state: 'off'
      for:
        minutes: 15
    action:
      service: notify.ios_taylors_iphone
      data:
        message: "Marisa left home"

  - alias: Marisa is at school
    trigger:
      platform: zone
      entity_id: device_tracker.marisa_bt_rpi3, device_tracker.marisas_iphone, device_tracker.marisasiphone, device_tracker.marisasiphone_2
      zone: zone.school
