automation:
  ### Living Room Lamp ###
  - alias: Turn on the lamp at night
    trigger:
      - platform: state
        entity_id: binary_sensor.office_motion
        to: 'on'
      - platform: numeric_state
        entity_id: 'sensor.kitchen_lux'
        below: 80
    condition:
      - condition: numeric_state
        entity_id: 'sensor.kitchen_lux'
        below: 80
      - condition: state
        entity_id: binary_sensor.office_motion
        state: 'on'
      - condition: state
        entity_id: input_boolean.away
        state: 'off'
      - condition: time
        after: '15:00:00'
      - condition: state
        entity_id: light.lamp_2
        state: 'off'
    action:
      - service: homeassistant.turn_on
        data:
          entity_id: input_boolean.lamp_color_loop

  # Changes living room lamp every two minutes to random color if input boolean is set to on
  - alias: 'Set Lamp to random color'
    trigger:
      - platform: state
        entity_id: input_boolean.lamp_color_loop
        from: 'off'
        to: 'on'
      - platform: time
        minutes: '/15'
        seconds: 0
    condition:
      - condition: state
        entity_id: input_boolean.lamp_color_loop
        state: 'on'
      - condition: state
        entity_id: input_boolean.away
        state: 'off'
      - condition: state
        entity_id: input_boolean.sleep
        state: 'off'
    action:
      - service: light.turn_on
        entity_id: light.lamp_2
        data:
          effect: random
          transition: 30
          brightness: 254

  ### Family Room Motion Sensor Lights ###
###### Daytime On
  - alias: 'family_room_light_on_daytime'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.family_room_motion
        to: 'on'
      - platform: numeric_state
        entity_id: 'sensor.kitchen_lux'
        below: 105
    condition:
      - condition: numeric_state
        entity_id: 'sensor.kitchen_lux'
        below: 105
      - condition: state
        entity_id: binary_sensor.family_room_motion
        state: 'on'
      - condition: state
        entity_id: light.living_room
        state: 'off'
      - condition: state
        entity_id: light.family_room
        state: 'off'
      - condition: state
        entity_id: sun.sun
        state: 'above_horizon'
    action:
      - service: light.turn_on
        data:
          entity_id: light.family_room
          brightness: 200
      - service: light.turn_on
        data:
          entity_id: light.living_room
          brightness: 200
  
